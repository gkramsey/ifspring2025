
<!DOCTYPE html>
<html>
	<head>
		
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Buttons &mdash; Garrett Ramsey</title>

		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>

			<h1>Button Styling &mdash; Garrett Ramsey</h1>
			
			<div class="button_container">
				<a href="https://www.nbc.com/the-tonight-show" target="_blank" id="btn_nbc"><img id="nbc_logo" src="resources/nbc_logo.svg"></a>
			</div>


			<div class="button_container">
                <div id="wrapper_ibm">
                    <a href="http://www.ibm.com/" target="_blank" id="btn_ibm">
                        IBM
                    </a>
                    <a href="http://www.ibm.com/" target="_blank" id="mask_ibm">
                        IBM
                    </a>
                </div>
			</div>

			<div class="button_container">
				<a href="http://www.harley-davidson.com/" target="_blank" id="btn_harley">
                    <span id="l1">H</span>
                    <span id="l2">A</span>
                    <span id="l3">R</span>
                    <span id="l4">L</span>
                    <span id="l5">E</span>
                    <span id="l6">Y</span>
                    <i class="fa-solid fa-motorcycle"></i>
                </a>
			</div>

            <div class="button_container">
                <a href="https://www.army.mil/" target="_blank" id="btn_army">
                    <i id="army-reg" class="fa-regular fa-star"></i>
                    <i id="army-hover" class="fa-solid fa-star"></i>
                    <p>ARMY</p>
                </a>
            </div>

            <div class="button_container">
                <a href="https://www.harrypotter.com/" target="_blank" id="btn_potter">
                    <span>Pottermore</span>
                    <i class="fa-solid fa-bolt-lightning"></i>
                </a>
            </div>

		</main>	

	</body>
</html>
